<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Services</title>
    <body>
        <h1>employee details form</h1>

        <form>
            <label for="fullname"> Full name </label>
            <input type="text" id="fullname" name ="fullname" placeholder="Enter your full name" required>
            <br>
            <br>
            <label for="email"> Email</label>
            <input type="email" id="email"name="email" placeholder="Enter your email" required>
            <br>
            <br>
            <label for="phonen"> Phone number</label>
            <input type="tel" id="phonen" name="phone" placeholder="Enter your phone number" required>
            <br>
            <br>
            <label>GENDER</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender"value="female">
            <label for="female">female</label>
            <br>
            <br>
            <label for="JOB">JOBTITLE:</label>
            <input type="text" id="jobtitle" name="jobtitle" placeholder="Enter your job title" required>
            <br>
            <br>
            <label for="department">Department</label>
            <select id="department" name="department" required>
                <option value="" disabled selected>Select your department</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
                </select>

            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
